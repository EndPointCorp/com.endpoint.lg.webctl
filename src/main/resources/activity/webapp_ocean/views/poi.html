<div id="poi" ng-controller="PoiController" ng-show="checkVisibility()">
  <ul ng-class="planet">
    <li ng-repeat="poi in content" ng-class="[poi.style, 'seaview'+$index]" ng-click="selectPoi($index, poi)">
      <span ng-class="{selected: $index==selectedIndex}" ng-show="poi.title" ng-bind-html="poi.title"></span>
    </li>
  </ul>
  <video ng-class="poi_video">
    <source src="images/beui_background.mp4" type="video/mp4" />
  </video>
</div>
